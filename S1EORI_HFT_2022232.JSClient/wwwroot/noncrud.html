<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Non Crud UI</title>
    <link rel="stylesheet" href="noncrudStyle.css" />

</head>
<body>
    <button onclick="backtomain()" class="back-to-main-button">Back To Main Page</button>
    <br /><br /><br />
    <h1>Statistics</h1>

    <div class="input-group">
        <input type="number" id="ageInput" placeholder="Enter age">
        <button onclick="ReadUsersOlderThan(document.getElementById('ageInput').value)">Read Users Older Than</button>
    </div>
    <br />
    <div class="input-group">
        <input type="text" id="repositoryIdInput" placeholder="Enter repository ID">
        <button onclick="GetCommitCountForRepository(document.getElementById('repositoryIdInput').value)">Get Commit Count For Repository</button>
    </div>
    <br />
    <div class="button-group">
        <button onclick="ReadRepositoryStats()">Read Repository Stats</button>
        <br />
        <br />
        <button onclick="GroupRepositoriesByVisibility()">Group Repositories By Visibility</button>
        <br />
        <br />
        <button onclick="ReadUsersWithZeroRepositories()">Read Users With Zero Repositories</button>
    </div>
    <br />
    <div id="statisticsResults" style="display: none;">
        <div id="statTitle"></div>
        <div id="statisticsDone" style="display: block;"></div>
    </div>

    <script src="noncrudScript.js"></script>
</body>
</html>
