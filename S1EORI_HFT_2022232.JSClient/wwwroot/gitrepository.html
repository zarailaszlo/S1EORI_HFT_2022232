<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Git Repository UI</title>
    <link rel="stylesheet" href="gitrepositoryStyle.css" />
</head>
<body>
    <button onclick="backtomain()" class="back-to-main-button">Back To Main Page</button>
    <br />
    <br />
    <h1>Git Repository Manager</h1>
    <div id="formdiv">
    <button onclick="fillData()" class="test-data-button">Add Test Data</button>
        <h2>Add Repository</h2>
        <label>Name: </label>
        <input type="text" id="Name" value=""/>
        <label>Visibility: </label>
        <select id="Visibility">
            <option value="private">private</option>
            <option value="public">public</option>
        </select>
        <br /><br />
        <label>Created Date: </label>
        <input type="datetime-local" id="CreatedDate" />
        <label>User ID: </label>
        <input type="number" id="UserId" value=""/>
        <button type="button" onclick="create()">Add Repository</button>
    </div>
    <br />
    <br />
    <div id="updateFormDiv" style="display: none;">
        <h2>Update Repository</h2>
        <br />
        <label>Repository ID: </label>
        <input type="number" id="GitRepositoryID" />
        <label>Name: </label>
        <input type="text" id="NameUpdate" />
        <label>Visibility: </label>
        <select id="VisibilityUpdate">
            <option value="private">private</option>
            <option value="public">public</option>
        </select>
        <br />        
        <br />
        <label>Created Date: </label>
        <input type="datetime-local" id="CreatedDateUpdate" />
        <label>User ID: </label>
        <input type="number" id="UserIdUpdate" />
        <button type="button" onclick="updateGitRepository()">Update User</button>
    </div>
    <br />
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Visibility</th>
                <th>Created Date</th>
                <th>User ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="repositoryTable">
        </tbody>
    </table>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="gitrepositoryScript.js"></script>
</body>
</html>
