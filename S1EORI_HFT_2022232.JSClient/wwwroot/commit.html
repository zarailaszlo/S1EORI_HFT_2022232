<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Commit UI</title>
    <link rel="stylesheet" href="commitStyle.css" />

</head>
<body>
    <button onclick="backtomain()" class="back-to-main-button">Back To Main Page</button>
    <br /><br />
    <h1>Commit Manager</h1>
    <div id="formdiv">
        <h2>Add Commit</h2>
        <label>Hash: </label>
        <input type="text" id="Hash" />
        <label>Message: </label>
        <input type="text" id="Message" />
        <label>Created Date: </label>
        <input type="datetime-local" id="CommittedDate" />
        <label>Git Repository ID: </label>
        <input type="number" id="GitRepositoryId" />
        <label>User ID: </label>
        <input type="number" id="UserId" />
        <button type="button" onclick="create()">Add Commit</button>
    </div>
    <br />
    <br />
    <div id="updateFormDiv" style="display: none;">
        <h2>Update Form</h2>
        <br />
        <label>Commit ID: </label>
        <input type="number" id="CommitId" />
        <label>Hash: </label>
        <input type="text" id="HashUpdate" />
        <label>Message: </label>
        <input type="text" id="MessageUpdate" />
        <label>Created Date: </label>
        <input type="datetime-local" id="CommittedDateUpdate" />
        <label>Git Repository ID: </label>
        <input type="number" id="GitRepositoryIdUpdate" />
        <label>User ID: </label>
        <input type="number" id="UserIdUpdate" />
        <button type="button" onclick="updateCommit()">Update User</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Hash</th>
                <th>Message</th>
                <th>Created Date</th>
                <th>Git Repository ID</th>
                <th>User ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="commitTable">
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="commitScript.js"></script>
</body>
</html>
